<app-search (searchArtist)="setSearchTerm($event)"></app-search>
<app-band-item
  *ngFor="let band of bandsList | searchFilter:term"
  [band]="band">
</app-band-item>

<div class="artist-video-wrapper" *ngIf="showVideo">
  <div class="close" (click)="clearVideo()">
    <mat-icon>close</mat-icon>
  </div>
  <iframe
    width="560"
    height="315"
    [src]=currentVideo
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>
