<app-band-item
  *ngFor="let band of bandsList; let i = index"
  (showImage)="setIndex($event)"
  [band]="band" [bandIndex]="i"
  [ngClass]="{'show-image': elementIndex === i + 1}">
</app-band-item>


<div class="artist-video-wrapper" *ngIf="showVideo">
  <div class="close" (click)="clearVideo()">
    <mat-icon>close</mat-icon>
  </div>
  <iframe
    width="560"
    height="315"
    [src]=currentVideo
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>
