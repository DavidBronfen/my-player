<mat-card *ngFor="let artist of artistsList; let i = index">
  <mat-card-header>
    <mat-card-title>{{artist.name}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image src={{artist.image}}
    (dblclick)="toggleImage(artist.name)"
    [ngClass]="{'show-image': artistName === artist.name}" />

  <mat-card-content>
    <p>
      Here can be some description
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab (click)="playVideo(artist.video)">
      <mat-icon>play_arrow</mat-icon>
    </button>

    <button mat-raised-button>Show more info</button>
  </mat-card-actions>
</mat-card>
